<table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
        <td mat-cell *matCellDef="let element">
            <div>
                <button mat-icon-button (click)="update(element)" matTooltip="Edit element">
                    <mat-icon>
                        border_color
                    </mat-icon>
                </button>
                <button mat-icon-button (click)="delete(element)" matTooltip="Delete element">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <ng-container *ngFor="let column of _columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{column | uppercase}}</th>
        <td mat-cell *matCellDef="let element">
            <span>{{get(element, column)}}</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
